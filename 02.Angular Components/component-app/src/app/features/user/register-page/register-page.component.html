<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registeForm" (submit)="handeFormSubmit($event)" class="register-form">
        <label for="email">Email:</label>
        <input formControlName="email" class="register-input" placeholder="Email" type="text" id="email" name="email">
        <label for="username">Username:</label>
        <input formControlName="username" class="register-input" placeholder="Username" type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input formControlName="password" class="register-input" placeholder="Password" type="password" id="password" name="password">
        <button type="submit">Register</button>
        <p class="register-login-p">Have an Account? Login <a routerLink="/login" class="register-login-link">here</a>.</p>
    </form>
</div>
